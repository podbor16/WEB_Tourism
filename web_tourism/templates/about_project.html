{% load static %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>about_project</title>

        <link rel="stylesheet" href="{% static 'css/start.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="tourism-section">
            <img src="{% static 'image/contacts.jpeg' %}" class="background-image">
            {% include 'header.html' %}
            <h1>КОНТАКТЫ</h1>
        </div>

        <div class="contact-form">
            <h2>Свяжитесь с нами</h2>
            <form action="/submit_contact" method="post">
                {% csrf_token %}
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </div>

        <!-- Добавляем список контактов -->
        <div class="contact-info">
            <h2>Наши контакты</h2>
            <ul>
                <li>Телефон: +7 (123) 456-78-90</li>
                <li>Email: info@example.com</li>
                <li>Адрес: ул. Примерная, 123, г. Москва</li>
            </ul>
        </div>
    </body>
</html>
