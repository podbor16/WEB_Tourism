{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" href="{% static 'css/start.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Подключение React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Подключение header.js -->
    <script src="{% static 'js/header.js' %}" type="text/babel"></script>
    <!-- Подключение start.js -->
    <script src="{% static 'js/start.js' %}" type="text/babel"></script>

    <!-- Рендеринг компонента Start -->
    <script type="text/babel">
        ReactDOM.createRoot(document.getElementById("root")).render(<Start />);
    </script>
</body>
</html>
