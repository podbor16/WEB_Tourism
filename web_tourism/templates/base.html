<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WEB_Tourism</title>
</head>
<body>
    <nav>
        <a href="{% url 'account:profile' %}">Личный кабинет</a> |
        {% if user.is_authenticated %}
            {{ user.username }} | <a href="{% url 'account:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'account:login' %}">Войти</a> |
            <a href="{% url 'account:signup' %}">Регистрация</a>
        {% endif %}
    </nav>
    <hr/>
    {% block content %}{% endblock %}
</body>
</html>
