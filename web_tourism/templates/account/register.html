{% extends 'base.html' %}

{% block content %}
<h2>Регистрация</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>

<p>Уже есть аккаунт? <a href="{% url 'account:login' %}">Войти</a></p>
{% endblock %}
