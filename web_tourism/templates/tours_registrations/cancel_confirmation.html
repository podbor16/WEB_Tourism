{% include 'header.html' %}

    <div class="container" style="max-width: 600px; margin: 50px auto;">
        <h2>Подтверждение отмены</h2>
        <p>Вы действительно хотите отменить регистрацию на маршрут:</p>
        <h3>{{ registration.tour.name }}</h3>
        <p><strong>Дата:</strong> {{ registration.tour.start_date }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, отменить</button>
            <a href="{% url 'tours_registrations:my_registrations' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
